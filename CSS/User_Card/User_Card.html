<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="User_Card.css">
</head>
<body>
    <div class="container">
        <div class="top"></div>
        <div class="bottom">
            <div class="circle">
                <div class="inner-circle">
                    <img class="userpic"src="./icons/user-circle.png" alt="profile picture">
                </div>
                <!-- combination of border, outline, box-shadow -->
            </div>
            <p id="name">Jane Doe</p>
            <div class="city">
                <img class="mapmarker" src="./icons/map-marker.png" alt="map marker">
                <p>Seattle</p>
            </div>
            <div class="text">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
            </div>
            <div class="footer">
                <img class="gear"src="./icons/gear.png" alt="gear image>
                <a id="link" href="#">edit profile</a>
                <!-- change to anchor tag -->
            </div>
        </div>
            
        </div>
    </div>
</body>
</html>
